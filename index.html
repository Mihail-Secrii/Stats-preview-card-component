<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
	<div class="card">
		<div class="card-body">
			<div class="card-text">
				<p class="name inter">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</p>
				<p class="text inter">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			</div>
			<div class="card-statistic">
				<div class="companies">
					<p>10k+</p>
					<span>companies</span>
				</div>
				<div class="templates">
					<p>314</p>
					<span>templates</span>
				</div>
				<div class="queries">
					<p>12M+</p>
					<span>queries</span>
				</div>
			</div>
		</div>

		<div class="card-img">
			<img src="images/image-header-desktop.jpg" alt="Image card">
			<div class="overlay"></div>
		</div>
	</div>
</body>
</html>
